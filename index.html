<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Tic Tac Toe</h1>
        <div id="status"></div>
        <div id="board">
            <div class="space" data-index="0"></div>
            <div class="space" data-index="1"></div>
            <div class="space" data-index="2"></div>
            <div class="space" data-index="3"></div>
            <div class="space" data-index="4"></div>
            <div class="space" data-index="5"></div>
            <div class="space" data-index="6"></div>
            <div class="space" data-index="7"></div>
            <div class="space" data-index="8"></div>
        </div>
        <button id="restart">Restart</button>
        
        <script src="js/main.js" async defer></script>
    </body>
</html>
